    <div class="container">
        <h1>Evens or Odds</h1>
        <div class="btn1">
            <button id="btn2" type="button" class="btn btn-info btn-lg">Play / Refresh</button>
            <script>
                //check if touchevent is available
                let touchEvent = 'ontouchstart' in window ? 'touchstart' : 'click';
                //bind touch event to the button with id = myFunction2 and call myFunction2 function
                document.getElementById('btn2').addEventListener(touchEvent, call);
                var callOne = true;
                function one() {
                    evenOdds();
                }
                function two() {
                    location.reload();
                }
                function call() {
                    if (callOne) one();
                    else two();
                    callOne = !callOne;
                }
            </script>
        </div>
        <div class="player">

        </div>
